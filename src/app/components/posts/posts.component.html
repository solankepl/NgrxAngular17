
<div class="posts-wrapper">
    <p *ngIf="isLoading$ | async; else dataBlock">Loading</p>

    <ng-template #dataBlock>
       <!---list of posts -->
       <div *ngFor="let post of posts$ | async">
        <p>{{post.id}}</p>
        <p>{{post.value}}</p>
       </div>
    </ng-template>
    
    <!-- error -->
    <div *ngIf="error$ | async as error;">{{error}}</div>
</div>
